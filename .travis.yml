language: go
go:
  - tip
sudo: required
services:
  - docker
  - postgresql
before_script:
  - psql -c 'create database guble;' -U postgres
before_install:
  - go get github.com/wadey/gocovmerge
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - go test -short -v ./...
after_success:
  - scripts/generate_coverage.sh
  - goveralls -coverprofile=full_cov.out -service=travis-ci
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      GOOS=linux go build -a --ldflags '-extldflags "-static"' . ;
      docker build -t cosminrentea/guble . ;
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
      docker push cosminrentea/guble ;
    fi
